<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="car.js"></script>
</head>
<body>
    <a-scene background="color: cyan">
        <a-camera position="0 0 5"></a-camera>
        <a-entity movecar>
            <a-box width="3" color="red"></a-box>
            <a-box position="0 1 0" width="1.2" color="blue"></a-box>
            <a-cylinder position="1 -0.7 0.5" rotation="90 90 90" color="grey" scale="0.4 0.4 0.4"></a-cylinder>
            <a-cylinder position="-1 -0.7 0.5" rotation="90 90 90" color="grey" scale="0.4 0.4 0.4"></a-cylinder>
            <a-cylinder position="1 -0.7 -0.5" rotation="90 90 90" color="grey" scale="0.4 0.4 0.4"></a-cylinder>
            <a-cylinder position="-1 -0.7 -0.5" rotation="90 90 90" color="grey" scale="0.4 0.4 0.4"></a-cylinder>
        </a-entity>
    </a-scene>
</body>
</html>
